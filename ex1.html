<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calcule seu Imc</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Calculo IMC</h1>
    <table>
      <tr>
      <td>
      <b>IMC</b>
      </td>
      <td>
      <b>Resultado</b>
      </td>
      </tr>
      <td>
      Menos do que 18,5
      </td>
      <td>
      Abaixo do peso
      </td>
      </tr>
      <td>
      Entre 18,5 e 24,9
      </td>
      <td>
      Peso normal
      </td>
      </tr>
      <td>
      Entre 25 e 29,9
      </td>
      <td>
      Sobrepeso
      </td>
      </tr>
      <td>
      Entre 30 e 34,9
      </td>
      <td>
      Obesidade grau 1
      </td>
      </tr>
      <td>
      Entre 35 e 39,9
      </td>
      <td>
      Obesidade grau 2
      </td>
      </tr>
      <td>
      Mais do que 40
      </td>
      <td>
      Obesidade grau 3
      </td>
      </tr>
    </table>
    <form id="form">
      <label for="input-teste-3">Altura</label>
      <input type="text" id="altura">
      <label for="input-teste-4">Peso<label>
          <input type="text" id="peso">
          <button id="btn-padrao" type="submit" class="btn">Enviar</button>
    </form>
    <div id="resultado"></div>
    <a href="index.html"><button id="btn-padrao" type="button">Home</button></a>
  </section>


  <script src="./assets/js/ex1.js"></script>
</body>

</html>
